[textes]
url : postgres://kalamar:pass@localhost/kalamar?textes
parser : test_format
parser_aliases : genre=genre/artiste=artist/album=album/titre=title/piste=tracknumber
content_column : data

[filesystem]
url : file://./fs_text_classified
filename_format: */*/*/* - *.txt
storage_aliases : genre=path1/artiste=path2/album=path3/titre=path5/piste=path4
parser : test_format

[generic_capsule]
url : postgres://kalamar:pass@127.0.0.1/kalamar?my_beloved_capsules
parser: generic_manytomany_db_capsule
link_table: generic_capsule_link
# If there are several primary keys, they must be separated by slashes.
capsule_keys: id
link_capsule_keys: my_beloved_capsules_id
access_point_key: access_point
request_key: request
order_by: no
